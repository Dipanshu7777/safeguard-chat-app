<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-black">

    <!-- Main Application Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl flex overflow-hidden border dark:border-gray-700" style="height: 90vh;">
            
            <!-- Login/Signup Page -->
            <div id="auth-page" class="w-full p-6 sm:p-8 flex flex-col items-center overflow-y-auto pt-12 sm:pt-16">
                 <div class="text-center w-full flex-shrink-0">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">SafeGuard Chat</h1>
                    <p class="text-gray-500 dark:text-gray-400 mb-8">Secure and Moderated Messaging</p>
                </div>
                <div class="w-full max-w-sm">
                    <form id="login-form" class="mb-4">
                        <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-100 mb-6">Login</h2>
                        <div class="mb-4"><label for="login-email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email</label><input type="email" id="login-email" class="shadow-sm appearance-none border dark:border-gray-600 dark:bg-gray-700 rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required></div>
                        <div class="mb-6"><label for="login-password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label><input type="password" id="login-password" class="shadow-sm appearance-none border dark:border-gray-600 dark:bg-gray-700 rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required></div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">Sign In</button>
                        <p id="login-error" class="text-red-500 text-xs italic mt-2 text-center"></p>
                    </form>
                    <form id="signup-form">
                         <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-100 mb-6 border-t dark:border-gray-700 pt-6 mt-6">Create Account</h2>
                        <div class="mb-4"><label for="signup-email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email</label><input type="email" id="signup-email" class="shadow-sm appearance-none border dark:border-gray-600 dark:bg-gray-700 rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required></div>
                        <div class="mb-6"><label for="signup-password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label><input type="password" id="signup-password" class="shadow-sm appearance-none border dark:border-gray-600 dark:bg-gray-700 rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required></div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">Sign Up</button>
                        <p id="signup-error" class="text-red-500 text-xs italic mt-2 text-center"></p>
                        <p id="signup-success" class="text-green-600 text-sm mt-2 text-center"></p>
                    </form>
                </div>
            </div>

            <!-- Main App View (Sidebar + Chat) -->
            <div id="main-app" class="w-full hidden">
                <!-- Sidebar -->
                <div class="w-1/3 border-r dark:border-gray-700 flex flex-col bg-gray-50 dark:bg-gray-800">
                    <div class="p-4 border-b dark:border-gray-700 flex-shrink-0">
                        <div class="flex items-center justify-between mb-2">
                             <div class="flex items-center min-w-0">
                                <div id="current-user-avatar" class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center font-bold text-gray-600 dark:text-gray-300 mr-3 flex-shrink-0"></div>
                                <p id="current-user-email" class="text-sm text-gray-800 dark:text-gray-100 font-semibold truncate"></p>
                             </div>
                             <div class="flex items-center gap-2">
                                <span>ðŸŒž</span>
                                <label for="theme-toggle" class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="theme-toggle" class="sr-only">
                                    <div class="w-10 h-6 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1 transition-colors">
                                        <div class="dot w-4 h-4 bg-white rounded-full shadow-md transform"></div>
                                    </div>
                                </label>
                                <span>ðŸŒš</span>
                             </div>
                        </div>
                        <button id="logout-button" class="w-full mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm">Logout</button>
                    </div>
                    <!-- Tabs -->
                    <div class="flex border-b dark:border-gray-700">
                        <button id="chats-tab-button" class="flex-1 p-3 text-center font-semibold text-sm border-b-2 tab-active">My Chats</button>
                        <button id="users-tab-button" class="flex-1 p-3 text-center font-semibold text-sm border-b-2 border-transparent text-gray-500 dark:text-gray-400">All Users</button>
                    </div>
                    <!-- Sidebar Content -->
                    <div class="sidebar-content flex-grow overflow-y-auto">
                        <div id="chats-list-container"></div>
                        <div id="users-list-container" class="hidden"></div>
                    </div>
                </div>
                
                <!-- Chat Area -->
                <div id="chat-area" class="w-2/3 flex flex-col bg-white dark:bg-gray-900">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center text-gray-500 dark:text-gray-400 p-4">
                        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Welcome to SafeGuard Chat</h2>
                        <p>Select a conversation from 'My Chats' or start a new one from 'All Users'.</p>
                    </div>
                    <!-- Chat Page -->
                    <div id="chat-page" class="w-full hidden flex-col h-full">
                        <div class="flex items-center p-4 border-b dark:border-gray-700 flex-shrink-0">
                            <div id="chat-with-avatar" class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center font-bold text-gray-600 dark:text-gray-300 mr-4"></div>
                            <h2 id="chat-with-email" class="text-xl font-bold text-gray-800 dark:text-gray-100"></h2>
                        </div>
                        <div id="messages-container" class="flex-grow p-6 overflow-y-auto space-y-1"></div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-800 border-t dark:border-gray-700 flex-shrink-0">
                            <form id="message-form" class="flex items-center">
                                <input type="text" id="message-input" class="flex-grow border dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..." autocomplete="off">
                                <button type="submit" class="ml-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
